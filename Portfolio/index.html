<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
  ">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>Portfolio: Augustine Edeh</title>
</head>
<body>
  <center class="row background p-4">
    <!-- left section -->
    <section class="col-6 sect l-sect">
      <div class="img-container">
        <img class="img-fluid rounded h-100" src="/images/profile-photo1.jpg" alt="profile photo">
      </div>
    </section>
    <!-- right section -->
    <section class="col-6 sect r-sect">
      <h2 class="page-title lead fs-3">portfolio</h2>
      <hr class="border border-secondary border-2 opacity-50 my-5">

      <div class="description">
        <p class="name my-5">Augustine Edeh</p>
        <p class="description-text">Living, learning & levelling up,</p>
        <p class="description-text">one day at a time.</p>
      </div>
      <button class="btn btn-lg my-5 px-5 py-3" type="submit" style="background-color: #325D80; color: #fff"><i class="bi bi-envelope"> </i>Email me</button>

      <div class="socials">
        <i class="bi bi-twitter m-3 btn btn-outline-secondary"></i>
        <i class="bi bi-github m-3 btn btn-outline-secondary"></i>
        <i class="bi bi-linkedin m-3 btn btn-outline-secondary"></i>
      </div>
    </section>
  </center>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
  "></script>
</body>
</html>
